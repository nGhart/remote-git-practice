<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <style>
            .main {
                margin-top: 20px;
            }
            .gray {
                color: black;
                background-color: gainsboro;
            }
            .orange {
                color: white;
                background-color: orange;
            }
            .right {
                border-right: 2px solid gray;
            }
            .bottom {
                border-bottom: 2px solid gray;
            }
        </style>
    </head>
    <body>
        
        <div class="container main">
            
            <div class="row text-right" style="background-color: grey">
                <h1 style="color: white; padding-right: 10px; font-size: 70px">0</h1>
            </div>
            <div class="row text-center">
                <div class="col-md-3 gray right"><h1>AC</h1></div>
                <div class="col-md-3 gray"><h1>+/-</h1></div>
                <div class="col-md-3 gray"><h1>%</h1></div>
                <div class="col-md-3 orange"><h1>รท</h1></div>
            </div>
            <div class="row text-center bottom">
                <div class="col-md-3 gray right"><h1>7</h1></div>
                <div class="col-md-3 gray"><h1>8</h1></div>
                <div class="col-md-3 gray"><h1>9</h1></div>
                <div class="col-md-3 orange"><h1>x</h1></div>
            </div>
            <div class="row text-center bottom">
                <div class="col-md-3 gray right"><h1>4</h1></div>
                <div class="col-md-3 gray"><h1>5</h1></div>
                <div class="col-md-3 gray"><h1>6</h1></div>
                <div class="col-md-3 orange"><h1>-</h1></div>
            </div>
            <div class="row text-center">
                <div class="col-md-3 gray right"><h1>1</h1></div>
                <div class="col-md-3 gray"><h1>2</h1></div>
                <div class="col-md-3 gray"><h1>3</h1></div>
                <div class="col-md-3 orange"><h1>+</h1></div>
            </div>
            <div class="row text-center">
                <div class="col-md-6 gray"><h1>0</h1></div>
                <div class="col-md-3 gray"><h1>.</h1></div>
                <div class="col-md-3 orange"><h1>=</h1></div>
            </div>
            
        </div>
        
        <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body> 
</html>
